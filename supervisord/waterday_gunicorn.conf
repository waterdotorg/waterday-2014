[program:waterday_gunicorn]
command=/srv/python-environments/waterday/bin/gunicorn -c /srv/python-environments/waterday/gunicorn/gunicorn.conf project.wsgi:application
directory=/srv/python-environments/waterday/project
user=www-data
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisord/waterday.log
redirect_stderr=true
