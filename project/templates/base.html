{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Water Day{% endblock %}</title>

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head_extra %}{% endblock %}
  </head>
  <body class="waterday{% block body_class %}{% endblock %}">

    {% block menu_upper %}{% endblock %}

    {% block menu %}
    <div class="menu">
      <div class="menu-inner container-fluid clearfix">
        <div class="row">
          <div class="col-sm-3">
            <a href="/" id="logo">
              <img src="{% static "img/logo.png" %}" />
            </a>
          </div>
          <div id="nav" class="col-sm-9">
            <div class="sliding-line" id="line-top"></div>
            <ul class="navigation">
              <li page-slide="2">About</li>
              <li page-slide="3">Follow</li>
              <li page-slide="4">Share</li>
            </ul>
            <div class="sliding-line" id="line-bottom"></div>
          </div>
        </div>
      </div> <!-- /menu-inner -->
    </div> <!-- /menu -->

    <div class="menu-mobile">
      <div id="connect-bar"><img src="{% static "img/logo.png" %}"><span></span></div>
      <div id="connect-content">
        <a class="pound slide-link" page-slide="1" href="#">Home</a>
        <a class="pound slide-link" page-slide="2" href="#">About</a>
        <a class="pound slide-link" page-slide="3" href="#">Follow</a>
        <a class="pound slide-link" page-slide="4" href="#">Share</a>
      </div>
    </div>
    {% endblock %}

    {% block main %}{% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.stellar.min.js" %}"></script>
    <script src="{% static "js/jquery.easing.1.3.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>

    {% block footer_js %}{% endblock %}
  </body>
</html>
